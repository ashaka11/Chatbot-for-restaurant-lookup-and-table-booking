    - we are chatting for the first time
    - yes we are chatting for the first time
  
- intent: deny_first_chat
  examples: |
    - we are not chatting for the first time
    - we have chatted before

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct
    
- intent: deny
  examples: |
    - no
    - not really
    - do not wish
    - never
  
- intent: inquire
